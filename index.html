<!DOCTYPE html>
<html>
  <head>
    <style>
      html,
      body {
        font-family: Arial, sans-serif;
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        // Constructor creates a new map - only center and zoom are required.
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 45.523062, lng: -122.676482},
          zoom: 13
        });
        var lad = {lat: 45.508539, lng: -122.649413};
        var marker = new google.maps.Marker({
          position: lad,
          map: map,
          title: 'First Marker!'
        });
        var infowindow = new google.maps.InfoWindow ({
            content: 'Do you ever feel like an InfoWindow, floating through the wind,' + ' ready to start again?'
        });
        marker.addListener('click', function(){
            infowindow.open(map, marker);
        });
      }
    </script>

    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDMWeMsiE9_jnmovsX0GIgLeLWQUGOUR9g&v=3&callback=initMap">
    </script>

  </body>
